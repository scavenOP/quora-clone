{% extends 'base.html' %}

{% block body %}

<div class="card-body">

<h1>Question ID : {{q.q_id}}</h1>

{{q.info}}<br>
<b>Asked By :</b>{{q.author}}
<form action="/answering" method="post">
{% csrf_token %}
<div class="form-floating">
  <input type="text" class="form-control my-3" name="ans" required id="floatingTextarea2" style="height: 100px"></input>
  <label for="floatingTextarea2">Type to Answer</label>
  <input type="hidden" name="q_id" value="{{q.q_id}}">
  <input type="hidden" name="author" value="{{request.user}}">
  <button type="submit" class="btn btn-primary my-3">Submit</button>
</div>
</form>

</div>
<h2>Answers :</h2>
{% for answer in answers %}
<div class="card my-3 mx-3 border border-dark border-3 px-3 py-3">
{{answer.info}}
<b class="mt-3">Answered By : </b> {{answer.author}}

</div>
{% endfor %}

{% endblock body %}
